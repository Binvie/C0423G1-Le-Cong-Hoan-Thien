<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let tong = 0;
    let a = 0;
    let b = 1;
    for (let i = 0; i < 5;i++) {
        tong = a + b;
        a = b;
        b = tong;
        if ((tong % 5) ===0){
            document.writeln(tong + '<br>');
        }
    }
</script>

</body>
</html>
