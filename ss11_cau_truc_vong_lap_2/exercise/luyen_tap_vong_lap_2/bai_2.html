<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = +prompt(' nhập số để tính số nguyên dương');
    let giaiThua = 1;
    for (i = 1; i <= num; i++) {
        giaiThua *= i;
    }
    document.write('giai thừa của ' + num +' là ' +  giaiThua);
</script>
</body>
</html>
