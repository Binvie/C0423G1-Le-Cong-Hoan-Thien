<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let h = 7;
    let d = 21;
    for (i = 1; i <= h; i--) {
        for (j = 1; j <= d; j++) {
            if (i == 1 || j == 1 || i == h || j == d) {
                document.write('*');
            } else {
                document.write("&nbsp&nbsp");
            }
        }document.write("</br>");
    }

</script>
</body>
</html>
