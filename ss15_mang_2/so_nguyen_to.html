<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(number) {
        let count = 0;
        for (let i = 0; i <= number; i++) {
            if (number % i === 0) {
                count++;
            }
        }
        if (count === 2) {
            return number + ' là số nguyên tố '
        } else {
            return number + ' ko phải là số nguyên tố '
        }

    }

    let n = +prompt(' nhập số cần xét ');
    document.write(isPrime(n));

    // let a = parseInt(prompt('Nguoi dung nhap'))
    // let numberr = isPrime(a)
    // document.write(numberr)
</script>
</body>
</html>
