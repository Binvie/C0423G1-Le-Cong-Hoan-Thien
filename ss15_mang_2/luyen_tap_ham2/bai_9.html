<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = prompt(' Nhập vào 1 mảng bất kì : ');
    let m = prompt(' Nhập vào kí tự bất kì ');
    let arr = n.split('');
    let count = 0;

    function thayDoi(a) {
        for (let i = 0; i < arr.length; i++) {
            if (m === arr[i]) {
                count++;
            }
        }
        if (count > 0) {
            alert('giá trị ' + m + ' xuất hiện ' + count + ' lần');
        } else {
            alert('-1');
        }
    }

    thayDoi(n);
</script>
</body>
</html>
