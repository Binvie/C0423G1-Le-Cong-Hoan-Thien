<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = prompt('Nhập vào 1 số ');

    function soNguyen(n) {
        if (n > 0) {
            return 'true';
        } else {
            return `false`;
        }
    }

    alert(soNguyen(num));
</script>
</body>
</html>
