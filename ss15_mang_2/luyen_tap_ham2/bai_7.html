<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function swap(b) {
        let arr = b.split('');
        let a = 0;
        a = arr[0];
        arr[0] = arr[1];
        arr[1] = a;
        return arr;
    }

    let n = prompt('nhập vào 2 số nguyên bất kì ');
    document.write(swap(n));

</script>
</body>
</html>
