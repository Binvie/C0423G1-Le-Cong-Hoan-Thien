<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt('Nhập số cần tính giai thừa : ');
    function giaiThua(b) {
        let a = 1;
        for (let i = 1; i <= b; i++) {
            a = a * i;
        } return a;
    }
   document.write(giaiThua(n))
</script>
</body>
</html>
