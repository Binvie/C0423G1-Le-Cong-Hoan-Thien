<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function staircase(n) {
        for (let i=1; i<=n ; i++){
            for (let j=1; j<=n;j++){
                if(j<= n - i){
                    document.write('&nbsp;&nbsp');
                }else {
                    document.write('#');
                }
            }
            document.write('<br>')
        }
    }

    console.log(staircase(6))


</script>
</body>
</html>
