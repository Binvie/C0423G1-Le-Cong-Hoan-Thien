<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = '<table width="300" border="2" cellpadding="3" cellspacing="0">';
    for (i = 1; i < 10; i++) {
        num += '<tr>';
        for (j = 1; j <= 10; j++) {
            num += '<td>' + i +'*'+ j + '=' + i*j + '</td>';
        }
        console.log(i,j)
        num += '</tr>';
    }
    num += '</table>';
    document.write(num);
</script>
</body>
</html>
