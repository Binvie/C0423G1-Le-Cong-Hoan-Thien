<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    for (let i = 0; i < 10; i++) {
        arr[i] = +prompt('Nhập phần tử thứ ' + (i + 1));
    }
    let max = arr[0];
    for (let i = 0; i < 10; i++) {
        if (arr[i] > max) {
            max = arr[i];
        }
    }
    document.write(max);
</script>
</body>
</html>
