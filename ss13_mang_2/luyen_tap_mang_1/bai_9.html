<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let brr = [];
    for (let i = 0; i < 10; i++) {
        do {
            arr[i] = prompt(' nhập phần tử thứ ' + (i + 1));
        } while (isNaN(arr[i]));
    }
    for (let j = 0; j < 10; j++) {
        do {
            brr[j] = +prompt(' nhập phần tử thứ ' + (j + 1));
        } while (isNaN(brr[j]));
    }
    let crr;
    crr = arr.concat(brr);
    document.write(crr);

</script>
</body>
</html>
