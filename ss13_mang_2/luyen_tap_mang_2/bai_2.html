<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = ['c', 's', 'c', '2', '6', '1'];
    let first = 0;
    let last = arr.length - 1;
    let c = 0;
    for (let i = 0; i < arr.length; i++) {
        while (first < last) {
            c = arr[last];
            arr[last] = arr[first];
            arr[first] = c;
            first++;
            last--;
        }
    }
    document.write(arr)
</script>
</body>
</html>
