<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    for (let i = 0; i < 4; i++) {
        arr[i] = prompt(' nhập phần tử thứ ' + (i + 1));
    }
    for (let i = 0; i < 4; i++) {
        if (arr[i] === '-') {
            // arr.splice(arr.indexOf('-'),1,'_')
            arr[i] = '_';
        }
    }
    document.write(arr)
</script>

</body>
</html>
