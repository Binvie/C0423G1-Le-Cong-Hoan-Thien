<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let count = 0;
    let a = +prompt('Nhập kích thước của mảng :');
    for (let i = 0; i < a; i++) {
        arr[i] = +prompt(' nhập phần tử thứ ' + (i + 1));
        if (arr[i] % 1 === 0) {
            count++;
        }
    }
    console.log(count);
</script>
</body>
</html>
