<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Rectangle {
        constructor(length, rong) {
            this.length = length;
            this.rong = rong;
        }

        area() {
            return `Diện tích hình chử nhật là : ` + this.length * this.rong;
        }

        perimeter() {
            return 'Chu vi hình chử nhật là ' + (this.length + this.rong) * 2;
        }
    }

    // let length = new Rectangle.length(100);
    //  let width = new Rectangle.width(50);
    //  let area = Rectangle.area();
    let a = new Rectangle(100, 50);
    document.write(a.area() + '<br/> ' + a.perimeter());
</script>
</body>
</html>
