<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = prompt('nhập độ dài của cạnh tam giác :');
    for (let i = 0; i < n; i++) {
        for (let j = 0; j < n; j++) {
            if (j === 0) {
                document.write(`#`);
            } else if (i === j) {
                document.write(`#`);
            } else if (i === (n - 1)) {
                document.write(`#`);
            } else {
                document.write(`&nbsp;&nbsp`);
            }
        }
        document.write('<br/>')
    }
</script>
</body>
</html>
