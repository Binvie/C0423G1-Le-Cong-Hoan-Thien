    let arr = [];
    let result = '';
    let n = prompt('Nhập vào 1 chuỗi mà bạn muốn viết tắt :');
    let arr1 = [];

    function vietTat(n) {
        n = n.split(' ');
        if (n.length <= 1) {
            alert('Chuỗi chỉ có 1 từ nên ko cần viết tắt :');
        }
        for (let i = 0; i < n.length; i++) {
            if (n[i] === '') {
                continue;
            } else {
                n[i][0] = n[i][0].toUpperCase();
                arr.push(n[i][0]);
            }
        }

        result = arr.join("");
        result = result.toUpperCase();
        document.write(result);
    }
