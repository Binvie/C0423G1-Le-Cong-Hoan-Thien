<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = 0;
    do {
        n = +prompt(' Danh sách các loại thức uống:\n 1 (cafe)\n 2 (cam' +
            'vắt)\n 3 (nước ép cà rốt)\n 4 (nước ép cà' +
            'chua)\n 5 (nước lọc)\n 6 (nước dừa)\n 7 (thoát ' +
            ' gọi món)');
        if (n === 7) {
            break;
        }
    }
    while (n > 7);
    if (n < 7) {
        let number = +prompt('Xin hãy nhập số lượng bạn muốn order');
        let sum = number * 10000;
        alert('Tổng thiệt hại của bạn là ' + sum);
    }
</script>
</body>
</html>
