<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let choice = 0;
    let price = [10, 15, 20, 25, 30, 35]
    let amount;
    let total = 0;
    let arr = [];
    let finalTotal = 0;
    do {
        choice = +prompt(' Danh sách các loại thức uống:\n 1 (cafe)\n 2 (cam' +
            'vắt)\n 3 (nước ép cà rốt)\n 4 (nước ép cà' +
            'chua)\n 5 (nước lọc)\n 6 (nước dừa)\n 7 (thoát ' +
            ' gọi món)');
        if (choice < 7 && choice > 0) {
            amount = +prompt('Nhập số lượng bạn muốn order :');
            total = amount * price[choice - 1];
            alert(`bạn đã order với số lượng là ${amount} với tổng tiền là ${total} k `);
            arr.push(total);
            finalTotal += total;
        }
    } while (choice !== 7);

    alert('Tổng tiền cần phải trả là :' + finalTotal +'k');


</script>
</body>
</html>
