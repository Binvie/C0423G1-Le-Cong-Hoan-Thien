<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="addStudent()">Thêm mới học viên</button>
<button onclick="editStudent()">Sửa thông tin học viên</button>
<button onclick="deleteStudent()">Xóa học viên</button>

<br>
<div id="1"></div>
</body>
<script>
    class Students {
        constructor(id, name, lop, email, dateOfBirth, module) {
            this.id = id;
            this.name = name;
            this.lop = lop;
            this.email = email;
            this.dateOfBirth = dateOfBirth;
            this.module = module;
        }
    }

    let studentsList = [];
    let stu1 = new Students('HV-0001', 'Nguyễn Văn A', '2', '5', '6', '0');
    studentsList.push(stu1)
    // document.getElementById("table").innerHTML = tableStr
    displayList(studentsList)


    function displayList(list) {
        let tableStr = `<table border="2px" style="border-collapse: collapse;" cellpadding="1" cellspacing="0">
        <tr>
        <th>Mã học Viên </th>
        <th>Tên</th>
        <th>Lớp</th>
        <th>Email</th>
        <th>Ngày sinh</th>
        <th>Module</th>
        <tr/>`
        for (let i = 0; i < list.length; i++) {
            tableStr += '<tr>'
            tableStr += '<td>' + list[i].id + '</td>'
            tableStr += '<td>' + list[i].name + '</td>'
            tableStr += '<td> ' + list[i].lop + '</td>'
            tableStr += '<td>' + list[i].email + '</td>'
            tableStr += '<td>' + list[i].dateOfBirth + '</td>'
            tableStr += '<td>' + list[i].module + '</td>'
            tableStr += '</tr>'
        }
        tableStr += '<table/>'
        document.getElementById("1").innerHTML = tableStr;
    }

    function addStudent() {
        let studentId = prompt('Nhập mã sinh viên : (cú pháp: HV-0001)');
        let studentName = prompt('Nhập tên sinh viên :');
        let studentClass = prompt('Nhập lớp');
        let studentEmail = prompt('Nhập email)');
        let studentDob = prompt('Nhập ngày sinh ');
        let studentModule = prompt('Nhập khóa học ');
        let newStudent = new Students(studentId, studentName, studentClass, studentEmail, studentDob, studentModule);
        studentsList.push(newStudent);
        displayList(studentsList);
    }

    function editStudent() {
        let n = prompt('Nhập mã sinh viên mà bạn muốn sửa :')
        for (let i = 0; i < studentsList.length; i++) {
            if (n === studentsList[i].id) {
                studentsList[i].id = prompt('Sửa mã sinh viên : (cú pháp: HV-0001)');
                studentsList[i].name = prompt('Sửa tên sinh viên :');
                studentsList[i].lop = prompt('Sửa lớp');
                studentsList[i].email = prompt('Sửa email)');
                studentsList[i].dateOfBirth = prompt('Sửa ngày sinh ');
                studentsList[i].module = prompt('Sửa khóa học ');

            }
        }
        displayList(studentsList);
    }

    function deleteStudent() {
        let m = prompt('Nhập mã sinh viên bạn muốn xóa:')
        for (let i = 0; i < studentsList.length; i++) {
            if (m === studentsList[i].id) {
                studentsList.splice(i, 1);
            }
        }
        displayList(studentsList);
    }

</script>
</html>
