<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let s1 = "aabcc";
    let s2 = "adcaa";
    s1 = s1.split('');
    s2 = s2.split('');
    let count = 0;
    let arr = [];
    let index = 0;
    let index1 = 0;
    for (let i = 0; i < s1.length; i++) {
        for (let j = 0; j < s2.length; j++) {
            if (s1[i] === s2[j]) {
                arr.push(s2[j]);
                s2.splice(j, 1);
                break;
            }
        }
    }
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] === arr[i + 1]) {
            count = count + 1;
            index = i;
        } else {
            index1 = i;
        }
    }
    document.write(arr + `<br/>`);
    document.write(`có ${count+1} kí tự ${arr[index]}`);
    document.write('<br/>có 1 kí tự ' + arr[index1]);
</script>
</body>
</html>
