<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = prompt('Nhập sâu kí tự : ');
    let finalResult = [];
    let max = 0;
    let index = 0;
    let firstLetter = '';
    arr = arr.split(' ');
    for (let i = 0; i < arr.length; i++) {
        arr[i] = arr[i].toLowerCase();
        if (max < arr[i].length) {
            max = arr[i].length;
            index = i;
        }
        if (arr[i] === ' ') {
            continue;
        } else {
            firstLetter = arr[i].charAt(0).toUpperCase();
            finalResult += firstLetter + arr[i].slice(1) + ' ';
        }
    }
    document.write(finalResult.trim());
    document.write('<br/>' + arr[index]);
