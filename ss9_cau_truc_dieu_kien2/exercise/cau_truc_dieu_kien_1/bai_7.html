    <meta charset="UTF-8">

<body>
<h1>Tính cước điện thoại</h1>
<script>
    let a = +prompt('nhập số phút sử dụng');
    let  b = a*600 ;
    let c = a*1200
    if (a<50){
        alert('số tiền dùng trong ' + a + ' là ' + b)
    }
    else {
        alert('số tiền là :'+ c)
    }

</script>
