<body>
<script>
    let a = +prompt(' nhập điểm kiểm tra')
    let b = +prompt(' Nhập điểm thi giữa kì')
    let c = +prompt(' Nhập điểm thi cuối kì')

    let average = (a + b*2 + c*3)/6
    alert(' điểm trung bình là ' + average)
    if (average>8){
        alert('em quá giỏi')
    }else if (average>6.5){
        alert('tạm tạm')
    }else {
        alert('hơi ko khá cho lắm')
    }
</script>
