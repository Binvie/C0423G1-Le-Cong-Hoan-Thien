<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a =+prompt('nhập biến a');
    let b =+prompt('nhập biến b');
    let c =+prompt('nhập biến c');
    let d = (b*b)-(4*a*c);
    if (d<0){
        alert(' phương trình vô nghiệm :');
    }else if (d==0) {
        alert('phương trình có nghiệm kép : ' + (-b / (2 * a)));
        }else {
            alert('phương trình có 2 nghiệm : ' + ((-b+ Math.sqrt(d))/(2*a)) + `và` + ((-b - Math.sqrt(d))/(2*a)));
        }
</script>

</body>
