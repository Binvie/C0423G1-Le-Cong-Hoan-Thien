<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt('nhập sô thực a')
    let b = +prompt('nhập số thực b')
    let c = +prompt('nhập số thực c')
    if (a,b,c>0){
        if (a+b>c && b+c>a && a+c>b) {
            alert('3 số thực là cạnh của 1 tam giác');
        } else {
            alert('3 số thực không phải là cạnh của 1 tam giác');
        }
    }
</script>
</body>
</html>
