<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
 let a = +prompt('Nhập số kWh : ');
 while (isNaN(a)){
    a =  +prompt('vui lòng nhập lại : ');
 }
    if (a<50){
        alert('Tiền điện là : ' + (a*1.728));
    }else {
        alert('Tiền điện là : ' + ((a-50)*2 + 86.4));
    }
</script>

</body>
</html>
