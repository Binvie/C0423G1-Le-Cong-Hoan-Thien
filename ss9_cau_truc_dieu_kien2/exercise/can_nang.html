<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> Tính Chỉ Số Cân Nặng</h1>
<table cellpadding="10">
    <tr>
        <td>Nhập cân nặng: (kg)</td>
        <td><input id="weight" type="number"></td>
    </tr>
    <tr>
        <td>Nhập chiều cao: (m)</td>
        <td><input id="height" type="number"></td>
    </tr>
</table>
<input type="button" id="click" value="Kiểm tra" onclick="happened()">
<div id="res"></div>
</body>
<script>
    function happened() {
        let cao = document.getElementById("height").value;
        let nang = document.getElementById("weight").value;
        let bmi = nang / (cao * cao);
        let result = '';
        if (bmi < 18) {
            result = "Underweight";
        } else if (bmi < 25.0) {
            result = "Normal";
        } else if (bmi < 30.0) {
            result = "Overweight"
        } else {
            result = "Obese";
        }

        document.getElementById('res').innerHTML = ('Chỉ số BMI là: ' + bmi + '. Bạn ' + result);
    }
</script>
</html>
